<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Didact+Gothic&display=swap" rel="stylesheet">
    <title>Advanced Skill</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="back">
          <a href="/index.html"> <h3 style="text-decoration:none;"><img src="/assets/img/back.png" alt="">   Kembali ke home</h3></a>
        </div>
        <div class="video-list" >
          <h3 style="margin-left: 20px; margin-bottom: 10px;">Effect</h3>
          <div class="vid rounded-pill streched-link " id="change1">
            <p class="title">Slow Motion</p>  
          </div>
          <div class="vid rounded-pill streched-link " id="change2">
            <p class="title">Motion</p>
          </div> 
        </div>
        <div class="video-list">
          <h3 style="margin-left: 20px; margin-bottom: 10px;">Style</h3>
          <div class="vid rounded-pill streched-link " id="change3">
            <p class="title">RAW/FX</p>  
          </div>
          <div class="vid rounded-pill streched-link " id="change4">
            <p class="title">MMV</p>
          </div> 
        </div>
      </div> 
      <div class="col-md-8 offset-1">
        <div class="main-video">
          <h1 class="title-video" style="font-size:34px;">Advanced Skill</h1>
          <!-- <h2 class="title-video pt-0" style="font-size:20px;">Pemilihan Scene, Lagu dan Tempo</h2> -->
          <div class="video">
            <video id="vid" controls style="width:75%">
              <source id="src" src="/assets/video/Slowmo.mp4" type="video/mp4">
            </video>
            <br>
            <a href="/basic.html">
            <button class="button button2 mt-3" style="margin-left: 210px;">Back to Basic Skill</button> </a>
          </div>
        </div>
      </div>
    </div>
  </div>

    
    <script>
        const v = document.getElementById("vid");
        const s = document.getElementById("src");
        
        function changeVideo1() { 
            s.src = '/assets/video/Slowmo.mp4';
            v.load();
            v.play();
        }

        function changeVideo2() { 
            s.src = '/assets/video/motion.mp4';
            v.load();
            v.play();
        }

        function changeVideo3() { 
            s.src = '/assets/video/raw.mp4';
            v.load();
            v.play();
        }

        function changeVideo4() { 
            s.src = '/assets/video/mmv.mp4';
            v.load();
            v.play();
        }
        
        document.getElementById("change1").onclick=changeVideo1;       
        document.getElementById("change2").onclick=changeVideo2;
        document.getElementById("change3").onclick=changeVideo3;       
        document.getElementById("change4").onclick=changeVideo4; 
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
